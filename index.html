<!DOCTYPE html>
<html>
<head>
	<title>Quiz Generator</title>
	<meta charset="utf-8">
	<!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Merriweather">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!-- JS documents: Use jquery-csv -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script> -->
	<script type="text/javascript" src="js/jquery.csv.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="python/answerData.json"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="scene-question" class = "scene">
			<div class="questionPrompt">Microwaves are electric waves that could NOT penetrate?</div>
			<button id="optionA" class="option">A. Food</button>
			<button class="option">B. Ceramics</button>
			<button class="option">C. Glass</button>
			<button class="option">D. Metal</button>
			<button class="btn_submit" data-next="#scene-feedback">submit</button>
		</div>
		<div id="scene-feedback" class = "scene">
			<p class = "feedback-text">feedback text</p>
			<button class="btn_next_question" data-next="#scene-question">next question</button>
		</div>
	</div>
</body>
</html>
