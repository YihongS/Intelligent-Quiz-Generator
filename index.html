<!DOCTYPE html>
<html>
<head>
	<title>Quiz Generator</title>
	<meta charset="utf-8">
	<!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Merriweather"> -->
		<link href="https://fonts.googleapis.com/css?family=Merriweather|Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!-- JS documents: Use jquery-csv -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script> -->
	<!-- <script type="text/javascript" src="js/jquery.csv.min.js"></script> -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<!-- <script type="text/javascript" src="python/answerData.json"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="scene-question" class = "scene">
			<div class="question-title">Question &nbsp<span class="question-number">0</span></div>
			<div class="question-prompt">Microwaves are electric waves that could NOT penetrate?</div>
			<div class="option-wrapper">
				<span class="option-letter">A</span>
				<span id="optionA" class="option">Food</span>
			</div>
			<div class="option-wrapper">
				<span class="option-letter">B</span>
				<span id="optionB" class="option">Ceramics</span>
			</div>
			<div class="option-wrapper">
				<span class="option-letter">C</span>
				<span id="optionC" class="option">Glass</span>
			</div>
			<div class="option-wrapper">
				<span class="option-letter">D</span>
				<span id="optionD" class="option">Metal</span>
			</div>
			<p class="game-system">You have requested for new questions too many times, please try to solve the question.</p>
			<div class="button-wrapper">
				<button class="btn_submit" data-next="#scene-feedback">Submit</button>
				<button class="btn_newQ tooltip">This question seems off, I want a new one.<span class="tooltiptext">you can request this 5 times</span></button>
			</div>
		</div>
		<div id="scene-feedback" class = "scene">
			<div class="feedback-wrapper">
				<div class = "feedback correctness">feedback text</div>
			</div>
			<button class="btn_next_question" data-next="#scene-question">Next Question</button>
		</div>
		<div id="scene-finish" class="scene">
			<p class="cong-text">Congratulations!</p>
			<p class="finish-text">You are finished with the quiz, thank you for your hard work!</p>
		</div>
	</div>
</body>
</html>
