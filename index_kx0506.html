<!DOCTYPE html>
<html>
<head>
	<title>Quiz Generator</title>
	<meta charset="utf-8">
	<!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Merriweather">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!-- JS documents: Use jquery-csv -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script> -->
	<script type="text/javascript" src="js/jquery.csv.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="python/answerData.json"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="scene-question" class = "scene">
			<div class="questionPrompt">Microwaves are electric waves that could NOT penetrate?</div>
			<div class="option-wrapper">
				<span class="option-letter">A</span>
				<span id="optionA" class="option">Food</span>
			</div>
			<div class="option-wrapper">
				<span class="option-letter">B</span>
				<span id="optionB" class="option">Ceramics</span>
			</div>
			<div class="option-wrapper">
				<span class="option-letter">C</span>
				<span id="optionC" class="option">Glass</span>
			</div>
			<div class="option-wrapper">
				<span class="option-letter">D</span>
				<span id="optionD" class="option">Metal</span>
			</div>

			<button class="btn_submit" data-next="#scene-feedback">submit</button>
			<button class="btn_newQ" >This question seems off, I want a new one. (You can request this three times in total.)</button>
			<p class = "gameSystem">You have requested for new questions too many times, please try to solve the question.</p>
		</div>
		<div id="scene-feedback" class = "scene">
			<p class = "feedback correctness">feedback text</p>
			<!-- <p class = "feedback correct">corrective feedback text</p> -->
			<button class="btn_next_question" data-next="#scene-question">next question</button>
		</div>
		<div id="scene-finish" class = "scene">
			<p class = "finish-text">You are finished with the quiz, thank you for your hard work!</p>
		</div>
	</div>
</body>
</html>
